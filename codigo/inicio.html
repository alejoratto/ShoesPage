<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="inicio.css">
    <title>Botines de Futbol</title>
</head>
<body>
    <header>
        <div class="cabeza"> 
                <img src="imagenes/images.jfif" alt="Botines de Futbol" width="125px" height="125px" > 
                <div id="timbo">
                <h1 class="stroke"><em>Botines de Futbol</em></h1>
                </div>
             </div>
    </header>
    <form action="#login" class="Form">
        <h1 class="Form-title">Login</h1>
        <p class="Form-description">Inicia Sesi√≥n para entrar a la Pagina</p>
        <div class="Form-fields">
            <input type="email"
                   id="email"
                   class="ControlInput ControlInput--email"
                   placeholder=" "
                   required
            >
            <label for="email"
                   class="Control-label Control-label--email"
            >Email</label>
            <div class="Control-requirements Control-requirements--email">
              Must be a valid email
            </div>
      
              <!-- this is here to give power to the :checked css selector -->
              
          
              <label for="show-password"
                     class="Control-label Control-label--showPassword"
              >
                
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="32" height="32" class="svg-toggle-password" title="Toggle Password Security">
                  
                </svg>
              </label>
          
              <input type="password"
                     id="password"
                     placeholder=" "
                     autocomplete="off"
                     autocapitalize="off"
                     autocorrect="off"
                     required
                     pattern=".{6,}"
                     class="ControlInput ControlInput--password"
              >
      
              <label for="password"
                     class="Control-label Control-label--password"
              >Password</label>
          
              <div class="Control-requirements">
                Must contain at least 6 characters. We did this for your own sake.
              </div>
            
            <button>
              <input type="submit" class="Button Form-submit" >
            <a><link rel="button" href="index.html"></a>  
              </button>
              <br>
              <a href="index.html" vale>
                <input type ="button" value="ENTRAR SIN REGISTRARME" id="comprar"></a>
          
          
        </div>
      </form>
</body>
</html>
